<h1>hello</h1>
<mat-form-field appearance="fill">
  <mat-label>Pick a MODE</mat-label>
  <mat-select (selectionChange)="changeMode()" [(value)]="selectedMode">
    <mat-option *ngFor="let mode of modes" [value]="mode">{{mode}}</mat-option>
  </mat-select>
</mat-form-field>
<div>
  <button style="font-family: 'Times New Roman', Times, serif; font-size: 18px" mat-raised-button *ngFor="let triad of diatonicTriads" mat-raised-button>{{triad[0]}}</button>
</div>
